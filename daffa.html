<style>
body {

}

* {
  outline: 0;
}

.time {
  text-align: center;
  margin-bottom: 10px;
}
.time span {
  background-color: #000000;
  display: inline-block;
  border-radius: 3px;
  text-align: center;
  padding: 2px 20px;
  color: #fff;
  opacity: 0.3;
}
.message {
  margin-bottom: 10px;
}
.message .messageText {
  text-align: left;
  color: #FFFFFF;
}
.message.sol {
  text-align: left;
}
.message.sag {
  text-align: right;
}
.message .resim {
  background: #FF0044 none no-repeat center;
  vertical-align: text-top;
  background-size: cover;
  display: inline-block;
  position: relative;
  color: #FFFFFF;
  height: 40px;
  width: 40px;
}
.message .messageText {
  background-color: #FF0044;
  vertical-align: text-top;
  display: inline-block;
  position: relative;
  line-height: 20px;
  max-width: 165px;
  color: #FFFFFF;
  padding: 10px;
}
.message.left .userPortrait,
.message.sag .messageText {
  border-radius: 5px 0 0 5px;
}
.message.sag .userPortrait,
.message.sol .messageText {
  border-radius: 0 5px 5px 0;
}
.message.mtLine.sol .messageText {
  border-radius: 0 5px 5px 0;
}
.message.mtLine.sag .messageText {
  border-radius: 5px 0 0 5px;
}
.message .messageText:before {
  border-color: transparent #FF0044;
  border-style: solid;
  position: absolute;
  border-width: 0;
  display: block;
  content: "";
  z-index: 1;
}
.message.sol .messageText:before {
  border-width: 0 10px 10px 0;
  left: -10px;
  top: 0;
}
.message.sag .messageText:before {
  border-width: 10px 0 0 10px;
  right: -10px;
  top: 30px;
}
.message .messageText:after {
  content: attr(data-time);
  color: rgba(255,255,255,0.5);
  position: absolute;
  line-height: 20px;
  display: block;
  bottom: 2px;
  z-index: 1;
}
.message.sol .messageText:after {
  margin-left: 5px;
  left: 100%;
}
.message.sag .messageText:after {
  margin-right: 5px;
  right: 100%;
}

</style>

                     <input type="text" 
                        class="block border border-grey-light w-full p-3 rounded mb-4" 
                            id="username" 
                                placeholder="Write Your Username Here" />
   
            <input type="text" 
                class="block border border-grey-light w-full p-3 rounded mb-4" 
                id="message" 
                placeholder="Write Your Message Here" />
                 <br>
                <button id="send" class="w-full text-center py-3 rounded bg-grey text-white hover:bg-green-dark focus:outline-none my-1">send</button>
                 <div id="messages" class="bg-white px-6 py-8 scrool shadow-md text-black w-full"></div><br>
        </div>

                    </div>
    <script>
        $(function() {
            var socket = new WebSocket("wss://websocketdap-745ca62aa859.herokuapp.com/ws?username=" + encodeURIComponent($('#username').val()));

            socket.onmessage = function(event) {
                var message = JSON.parse(event.data);
                var content = "<strong>" + message.username + ":</strong> " + message.content + "<br />";
                $('#messages').append(content);
            };

            $('#send').click(function() {
                var message = {
                    username: $('#username').val(),
                    content: $('#message').val()
                };
                socket.send(JSON.stringify(message));
                $('#message').val('');
            });
        });
    </script>
